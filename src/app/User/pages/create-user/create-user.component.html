<div class="container" >
  <div fxLayout="row" fxLayoutGap="16px">
      <h1> Crear Usuario</h1>
  <!-- Formulario -->
  <form [formGroup]="formUser" fxFlex="60%">
    <mat-card class="form-card">
      <mat-card-header>
        <h1> Crear Usuario</h1>      
      </mat-card-header>

      <mat-card-content  class="example-full-width">
        <div fxLayout="row wrap" fxLayoutGap="16px">
          <mat-form-field fxFlex="45%" appearance="fill">
            <mat-label>Nombre de Usuario</mat-label>
            <input matInput formControlName="userName" placeholder="Ingrese el Nombre de Usuario">
          </mat-form-field>

          <mat-form-field fxFlex="45%" appearance="fill">
            <mat-label>Apellidos</mat-label>
            <input matInput formControlName="apellidos" placeholder="Ingrese Apellidos">
          </mat-form-field>

          <mat-form-field fxFlex="45%" appearance="fill">
            <mat-label>Nombres</mat-label>
            <input matInput formControlName="nombres" placeholder="Ingrese Nombres">
          </mat-form-field>
          <mat-form-field fxFlex="45%" appearance="fill">
            <mat-label>Documento</mat-label>
            <input matInput formControlName="documento" placeholder="Ingrese Documento">
          </mat-form-field>
          <mat-form-field fxFlex="45%" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Ingrese Email">
          </mat-form-field>
          <mat-form-field fxFlex="45%" appearance="fill">
            <mat-label>Direcci贸n</mat-label>
            <input matInput formControlName="address" placeholder="Ingrese Direcci贸n">
          </mat-form-field>
          <mat-form-field fxFlex="45%" appearance="fill">
            <mat-label>Telef贸no</mat-label>
            <input matInput formControlName="phoneNumber" placeholder="Ingrese Telef贸no">
          </mat-form-field>
          <mat-form-field fxFlex="45%" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" placeholder="Ingrese password">
          </mat-form-field>
          <mat-form-field class="mat-30" appearance="fill">
            <mat-label>Rol</mat-label>
            <mat-select formControlName="rol">
              <mat-option *ngFor="let item of listaRoles" [value]="item.name">
                {{item.name}}
              </mat-option>
            </mat-select>

          </mat-form-field>
        </div>

        <div  class="col-12" >
        <div class="button-container col-md-6">
          <button mat-raised-button color="primary" (click)="CreateUser()">Crear Usuario</button>
        </div>
      </div>
      </mat-card-content>
    </mat-card>
  </form>
  </div>
</div>
