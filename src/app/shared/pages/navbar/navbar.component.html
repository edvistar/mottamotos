<mat-toolbar class="fixed-top barNav" color="primary">
  <!-- El título "Kairos" y el botón "Inicio" alineados a la izquierda -->
  <div class="left-container">
    <img class="img-fluid rounded mb-4" loading="lazy" src="/logoNav.png" width="50%" height="50px" alt="logo del nav">
    <button mat-button routerLink="/">Inicio</button>
  </div>

  <!-- El contenedor para los botones de Login y Registro alineados a la derecha -->
  <div class="auth-buttons">
    <button mat-button [routerLink]="'/login'">Login</button>
    <button mat-button [routerLink]="'/usuarioRegistro'">Registro</button>
  </div>
</mat-toolbar>
