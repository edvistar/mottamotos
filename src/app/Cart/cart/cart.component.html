<div class="cart-container mat-elevation-z4">
  <h2>Shopping Cart</h2>
  <div *ngIf="cartItems.length > 0; else emptyCart">
    <table mat-table [dataSource]="cartItems" class="mat-elevation-z2">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Product </th>
        <td mat-cell *matCellDef="let item"> {{ item.name }} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let item"> {{ item.price | currency }} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let item">
          <mat-form-field appearance="outline">
            <input matInput [(ngModel)]="item.quantity" type="number" min="1">
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let item"> {{ item.total | currency }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button color="warn" (click)="removeItem(item.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'price', 'quantity', 'total', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'price', 'quantity', 'total', 'actions'];"></tr>
    </table>

    <h3>Total: {{ totalAmount | currency }}</h3>
    <button mat-raised-button color="primary" (click)="clearCart()">Clear Cart</button>
  </div>

  <ng-template #emptyCart>
    <mat-card>
      <mat-card-content>Your cart is empty.</mat-card-content>
    </mat-card>
  </ng-template>
</div>
