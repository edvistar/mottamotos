<h1 class="m-2">Productos</h1>

<div class="content">
  <mat-card class="m-2">
    <mat-card-title>
      <button mat-raised-button color="primary" (click)="nuevoProducto()" class="m-2">
        <mat-icon mat-list-icon>add</mat-icon>Nuevo
      </button>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content class="mt-2">
      <!-- <mat-form-field style="width: 100%;;">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="aplicarFiltroListado($event)" placeholder="Filtro" #input>
      </mat-form-field> -->
      <div class="mat-elevation-z8" style="overflow-x:auto">
        <table mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="serialNumber">
            <th mat-header-cell *matHeaderCellDef>serial Number</th>
            <td mat-cell *matCellDef="let element"> {{element.serialNumber}} </td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>description</th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>status</th>
            <td mat-cell *matCellDef="let element"> {{element.status == 1 ? 'Activo' : 'Inactivo'}} </td>
          </ng-container>
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <!-- Botón para Editar -->
              <button mat-icon-button color="primary" (click)="editarProduct(element)" matTooltip="Editar">
                <mat-icon>edit</mat-icon>
              </button>

              <!-- Botón para Eliminar -->
              <button mat-icon-button color="warn" (click)="removerProduct(element)" matTooltip="Eliminar">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>





          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro"{{input.value}}"</td>
          </tr> -->
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Seleccione Productos">
        </mat-paginator>
      </div>

    </mat-card-content>
  </mat-card>
</div>
