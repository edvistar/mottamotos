<h1 class="m-2">Usuarios</h1>

<div class="content">
  <mat-card class="m-2">
    <mat-card-title>
      <button mat-stroked-button
       color="primary" (click)="newUser()" class="m-2">
        <mat-icon mat-list-icon>add</mat-icon>Nuevo
      </button>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content class="mt-2">
      <!-- <mat-form-field style="width: 100%;;">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="aplicarFiltroListado($event)" placeholder="Filtro" #input>
      </mat-form-field> -->
      <div class="mat-elevation-z8" style="overflow-x:auto">
        <table mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef>Usuario</th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
          </ng-container>
          <ng-container matColumnDef="nombres">
            <th mat-header-cell *matHeaderCellDef>Nombres</th>
            <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
          </ng-container>
          <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef>Apellidos</th>
            <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
          </ng-container>
          <ng-container matColumnDef="documento">
            <th mat-header-cell *matHeaderCellDef>Documento</th>
            <td mat-cell *matCellDef="let element"> {{element.documento}} </td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Direcci贸n</th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
          </ng-container>
          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef>Telef贸no</th>
            <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
          </ng-container>
          <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef>Rol</th>
            <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
          </ng-container>
          <!-- <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>status</th>
            <td mat-cell *matCellDef="let element"> {{element.status == 1 ? 'Activo' : 'Inactivo'}} </td>
          </ng-container> -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <!-- Bot贸n para Editar -->
              <button mat-icon-button color="primary" (click)="editUser(element)" matTooltip="Editar">
                <mat-icon>edit</mat-icon>
              </button>

              <!-- Bot贸n para Eliminar -->
              <button mat-icon-button color="warn" (click)="deleteUser(element)" matTooltip="Eliminar">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro"{{input.value}}"</td>
          </tr> -->
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Seleccione especialidades">
        </mat-paginator>
      </div>

    </mat-card-content>
  </mat-card>
</div>
